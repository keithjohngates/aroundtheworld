<!-- templates/header.html -->
<!DOCTYPE html>
<html style="width:100%; height:100%">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
</head>

<body style="width:100%; height:100%">

    <div class="w3-bar w3-blue">
        <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>
<!--        <a href="{{ url_for('projects') }}" class="w3-bar-item w3-button w3-hide-small">Projects</a>-->

        <div class="w3-dropdown-hover w3-mobile">
            <button class="w3-button">Projects <i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-light-blue">
                <a href="{{ url_for('projects') }}" class="w3-bar-item w3-button w3-mobile">Build a website</a>
                <a href="{{ url_for('projects') }}" class="w3-bar-item w3-button w3-mobile">RaspberryPi hifi</a>
                <a href="{{ url_for('projects') }}" class="w3-bar-item w3-button w3-mobile">Learn Python</a>
            </div>
        </div>

        <a href="{{ url_for('map_page') }}" class="w3-bar-item w3-button w3-hide-small">Map</a>
        <a href="{{ url_for('contact') }}" class="w3-bar-item w3-button w3-hide-small">Contact</a>
        <a href="{{ url_for('about') }}" class="w3-bar-item w3-button w3-hide-small">About</a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>

    </div>

    <div id="menu" class="w3-bar-block w3-blue w3-hide w3-hide-large w3-hide-medium">
        <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>
        <a href="{{ url_for('projects') }}" class="w3-bar-item w3-button">Projects</a>
        <a href="{{ url_for('map_page') }}" class="w3-bar-item w3-button">Map</a>
        <a href="{{ url_for('contact') }}" class="w3-bar-item w3-button">Contact</a>
        <a href="{{ url_for('about') }}" class="w3-bar-item w3-button">About</a>
    </div>

    <div style="width:100%; height:100%; background-color:transparent;">
        {% block main %}{% endblock %}
    </div>

<script>
function myFunction() {
  var x = document.getElementById("menu");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>

</html>
