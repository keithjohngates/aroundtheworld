<!-- templates/header.html -->
<!DOCTYPE html>
<html style="width:100%; height:100%">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
</head>

<body style="width:100%; height:100%">

    <div class="w3-bar w3-blue">
        <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>
        <a href="{{ url_for('build_website') }}" class="w3-bar-item w3-button w3-hide-small">Build a website</a>
        <a href="{{ url_for('map_page') }}" class="w3-bar-item w3-button w3-hide-small">Map</a>

    </div>

    <div id="menu" class="w3-bar-block w3-blue w3-hide w3-hide-large w3-hide-medium">
        <a href="{{ url_for('home') }}" class="w3-bar-item w3-button">Home</a>
        <a href="{{ url_for('build_website') }}" class="w3-bar-item w3-button">Build a website</a>
        <a href="{{ url_for('map_page') }}" class="w3-bar-item w3-button">Map</a>

    </div>

    <div style="width:100%; height:100%; background-color:transparent;">
        {% block main %}{% endblock %}
    </div>

<script>
function myFunction() {
  var x = document.getElementById("menu");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>

</html>
